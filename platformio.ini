; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:nodemcu-32s]
platform = espressif32@3.5.0
board = nodemcu-32s
framework = arduino
monitor_speed=115200
build_flags = 
    -D WIFI_SSID=\"${sysenv.WIFI_SSID}\"
    -D WIFI_PASS=\"${sysenv.WIFI_PASS}\"
	-D MQTT_USER=\"${sysenv.MQTT_USER}\"
    -D MQTT_PASS=\"${sysenv.MQTT_PASS}\"
	-D MQTT_SERV=\"${sysenv.MQTT_SERV}\"
	-D ESP32_ID1=\"${sysenv.ESP32_ID1}\"
	-D ESP32_IP1=\"${sysenv.ESP32_IP1}\"

lib_deps = 
	ayushsharma82/AsyncElegantOTA@^2.2.7
	throwtheswitch/Unity@^2.5.2
	knolleary/PubSubClient@^2.8
	adafruit/DHT sensor library@^1.4.4
	adafruit/Adafruit Unified Sensor@^1.1.6
;	me-no-dev/ESP Async WebServer@^1.2.3
	https://github.com/FeedehC/ESPAsyncWebServer
	FS@1.0
	WiFi@1.0

extra_scripts = platformio_upload.py
upload_protocol = custom
;test_framework = custom